<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meliodic NFT Value - Monad Testnet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #6366f1;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #4f46e5;
    }
    .nft-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .nft-card {
      background: #1e293b;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .nft-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #1e293b;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Meliodic NFT Value - Monad Testnet</header>
  <main>
    <div>
      <input type="text" id="walletAddress" placeholder="Enter your wallet address">
      <button onclick="fetchNFTs()">Check NFTs</button>
    </div>
    <div id="totalValue" style="margin-top:20px; font-size:1.2em;"></div>
    <div class="nft-list" id="nftList"></div>
  </main>
  <footer>Powered by Meliodic - Monad Testnet</footer>

  <script>
    async function fetchNFTs() {
      const address = document.getElementById('walletAddress').value.trim();
      if (!address) {
        alert('Please enter a wallet address!');
        return;
      }

      document.getElementById('nftList').innerHTML = 'Loading...';
      document.getElementById('totalValue').innerText = '';

      try {
        // Example Monad Testnet API (replace with actual endpoint)
        const response = await fetch(`https://api.monad.xyz/testnet/nfts/${address}`);
        const data = await response.json();

        if (!data || data.length === 0) {
          document.getElementById('nftList').innerHTML = 'No NFTs found in this wallet.';
          return;
        }

        let totalValue = 0;
        let html = '';
        data.forEach(nft => {
          html += `
            <div class="nft-card">
              <img src="${nft.image}" alt="${nft.name}">
              <div>${nft.name}</div>
              <div>Value: ${nft.value} $MON</div>
            </div>
          `;
          totalValue += nft.value;
        });

        document.getElementById('nftList').innerHTML = html;
        document.getElementById('totalValue').innerText = 'Total NFT Value: ' + totalValue + ' $MON';
      } catch (err) {
        console.error(err);
        document.getElementById('nftList').innerHTML = 'Error fetching NFTs. Make sure wallet address is correct.';
      }
    }
  </script>
</body>
</html>
