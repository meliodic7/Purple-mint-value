<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleMint | NFT Value</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #7c3aed;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #9d4edd;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>PurpleMint | Calculate Wallet NFT Floor Value on Monad Testnet</h1>
  <input type="text" id="wallet" placeholder="Enter Wallet Address">
  <button onclick="getNFTValue()">Calculate</button>

  <div id="result"></div>

  <script>
    async function getNFTValue() {
      const wallet = document.getElementById('wallet').value.trim();
      if (!wallet) {
        alert('Please enter a wallet address');
        return;
      }
      document.getElementById('result').innerText = 'Fetching NFT data...';

      try {
        // Fetch NFTs from Monad Testnet API with your key
        const nftResponse = await fetch(
          `https://api.monad.xyz/testnet/nfts?wallet=${wallet}&key=33AN8MPaYtmLmuxH51GcHaIm3PE`
        );
        const nftData = await nftResponse.json();

        if (!nftData || nftData.length === 0) {
          document.getElementById('result').innerText = 'No NFTs found in this wallet.';
          return;
        }

        // Calculate total NFT floor value in MON
        let totalValueMON = 0;
        nftData.forEach(nft => {
          totalValueMON += parseFloat(nft.floor_price || 0);
        });

        // Fetch MON price in USD (using CoinGecko)
        const priceResponse = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=monad&vs_currencies=usd`
        );
        const priceData = await priceResponse.json();
        const monPriceUSD = priceData.monad?.usd || 0;

        const totalValueUSD = (totalValueMON * monPriceUSD).toFixed(2);

        document.getElementById('result').innerHTML = `
          <p>Total NFT Floor Value: <strong>${totalValueMON} MON</strong></p>
          <p>Total Value in USD: <strong>$${totalValueUSD}</strong></p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = 'Error fetching NFT data. Make sure wallet address and API key are correct.';
      }
    }
  </script>
</body>
</html>
